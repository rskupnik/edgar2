<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edgar Dashboard</title>
    <link th:href="@{main.css}" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">

    <div class="deviceContainer">
        <h1>Room fan #1</h1>
        <div class="endpoints">
            <div class="singleEndpoint">
                <label class="toggle-control">
                    <input type="checkbox" checked="checked">
                    <span class="control"></span>
                </label>
                <span class="endpointToggleDescription">Basic speed</span>
            </div>

            <div class="singleEndpoint">
                <label class="toggle-control">
                    <input type="checkbox" checked="checked">
                    <span class="control"></span>
                </label>
                <span class="endpointToggleDescription">Super speed</span>
            </div>
        </div>
    </div>

    <div class="deviceContainer">
        <h1>Room fan #2</h1>
        <div class="endpoints">
            <div class="power-switch">
                <input type="checkbox" />
                <div class="button">
                    <svg class="power-off">
                        <use xlink:href="#line" class="line" />
                        <use xlink:href="#circle" class="circle" />
                    </svg>
                    <svg class="power-on">
                        <use xlink:href="#line" class="line" />
                        <use xlink:href="#circle" class="circle" />
                    </svg>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="line">
                    <line x1="75" y1="34" x2="75" y2="58"/>
                </symbol>
                <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="circle">
                    <circle cx="75" cy="80" r="35"/>
                </symbol>
            </svg>
        </div>
    </div>


    <!--    <div class="switch">-->
<!--        <input type="checkbox">-->
<!--        <label><i></i></label>-->
<!--    </div>-->

    <div v-for="device in devices" class="device">
        <h1>{{ device.name }}</h1>
        <div v-for="endpoint in device.endpoints" class="endpoint">
            <button v-on:click="sendCommand(device, endpoint)">{{ endpoint.path }}</button>
            <span>{{ endpoint.description }}</span>
        </div>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                devices: null
            }
        },
        mounted() {
            axios
                .get('http://' + window.location.host + '/devices')
                .then(response => (this.devices = response.data))
        },
        methods: {
            sendCommand: function (device, endpoint) {
                console.log(endpoint)
                axios.post("http://" + window.location.host + "/devices/" + device.name + endpoint.path)
            }
        }
    })
</script>
</body>
</html>
