<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edgar Dashboard</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="container">
            <div :class="[tile.deviceType === 'none' ? 'tile' : 'populatedTile', tile.clazz]" :style="{ backgroundColor: tile.color }" v-for="tile in processedTiles">
                <toggle v-if="tile.deviceType == 'toggle'"
                        v-bind:tile="tile" v-bind:device="devices[tile.deviceId]"
                        v-bind:endpoint="devices[tile.deviceId]?.endpoints[tile.endpointId]">
                </toggle>
                <cam-single-image v-if="tile.deviceType == 'cam-single-image'"
                        v-bind:tile="tile" v-bind:device="devices[tile.deviceId]"
                        v-bind:endpoint="devices[tile.deviceId]?.endpoints[tile.endpointId]">
                </cam-single-image>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/components.js}"></script>
    <script type="text/javascript" th:src="@{/js/tiles.js}"></script>
    <script>
        Vue.component('toggle', {
            props: ['tile', 'device', 'endpoint'],
            template: `
                <div class="singleTile populatedTile">
                    <h2>{{ tile.name != null ? tile.name : (endpoint != null ? endpoint.name : (device != null ? device.name : "")) }}</h2>
                    <div class="centerflex">
                        <input v-bind:id="'toggleCheckbox_' + device.id + '_' + endpoint.name" style="display: none" type="checkbox" @change="$root.sendCommand(device, endpoint)" v-model="device.status.params.enabled === 'true'"/>
                        <label v-bind:for="'toggleCheckbox_' + device.id + '_' + endpoint.name"><!--img src="/img/fan.png" /--></label>
                    </div>
                </div>
            `
        })

        Vue.component('cam-single-image', {
            props: ['tile', 'device', 'endpoint'],
            mounted: function() {
                console.log("Registering a cam-single-image")
                this.$parent.sendCommand(device, endpoint, (response) => {
                    console.log(response.data)
                })
            },
            template: `
                <div class="singleTile populatedTile">
                    <h2>{{ tile.name != null ? tile.name : (endpoint != null ? endpoint.name : (device != null ? device.name : "Blurb")) }}</h2>
                    <div class="centerflex">
                        <img v-bind:src="this.$parent.deviceResponses[device.id]">
                    </div>
                </div>
            `
        })

        // TODO: Grey-out a device that went down but is expected to be on dashboard
        // TODO: Instead of params.enabled use endpoints[] for source of truth
        // TODO: Suppress errors that are appearing when devices disappears
        // TODO: Cleanup
        // TODO: Remove layouts
        // TODO: Implement proper logging
        // TODO: Cleanup backend
        // TODO: Document to reach milestone
        // TODO: BUG: Device gets removed if it doesn't return "enabled": "true" in status response - but that should only indicate if a device is toggled? Doesn't make sense for the cam
        // TODO: BUG: WHy Spring duplicates the request to /pic?
        // TODO: BUG: Why sometimes pic isn't returned in response

        var app = new Vue({
            el: '#app',
            data() {
                return {
                    devices: {},
                    dashboard: null,
                    processedTiles: [],
                    deviceResponses: {},
                    testImg: "",
                    tileProcessIntervalDataFuncs: {
                        "cam-single-image": function (response) {
                            console.log("Processing response for cam-single-image");
                            var bytes = new Uint8Array(response.data);
                            var binary = bytes.reduce((data, b) => data += String.fromCharCode(b), '');
                            return "data:image/jpeg;base64," + btoa(binary);
                        }
                    },
                    intervalCheckups: {},
                    intervals: {},
                    testDevices: {
                        "basementCamGas": {
                            "id": "basementCamGas",
                            "name": "Gas usage monitor",
                            "ip": "192.168.0.133",
                            "endpoints": [
                                {
                                    "path": "/pic",
                                    "method": "POST",
                                    "type": "default",
                                    "params": []
                                }
                            ],
                            "status": {
                                "responsive": true,
                                "params": {
                                    "enabled": "true"
                                },
                                "endpoints": {
                                    "/pic": {
                                        "enabled": "true"
                                    }
                                }
                            }
                        }
                    },
                    testLayout: [
                        {
                            "x": 2,
                            "y": 2,
                            "type": "horizontal"
                        },
                        {
                            "x": 4,
                            "y": 3,
                            "type": "quad"
                        },
                        {
                            "x": 7,
                            "y": 2,
                            "type": "vertical"
                        }
                    ]
                }
            },
            mounted() {
                console.log("ON MOUNTED")
                let promises = [];
                promises.push(
                    axios.get('http://' + window.location.host + '/dashboards/' + window.location.pathname.split('/')[2])
                        .then(response => {
                            this.dashboard = response.data;
                        }),
                    axios.get('http://' + window.location.host + '/devices')
                        .then(response => {
                            this.devices = processDevices(response.data);
                            //this.devices = this.testDevices;
                            console.log("DEVICES:");
                            console.log(this.devices);
                        })
                );

                Promise.all(promises).then(() => {
                    if (this.dashboard.tiles != null) {
                        this.processedTiles = fillTiles(this.dashboard.tiles, 10, 6);
                        console.log("PROCESSED TILES")
                        console.log(this.processedTiles)

                        handleIntervalChecks(this.processedTiles, this.devices, this.intervalCheckups, this.intervals,
                            this.tileProcessIntervalDataFuncs, this.deviceResponses);

                        // TODO: Run the functions to process responses as stored in data object
                        // TODO: Enclose this in a function and call it after each devices call
                        // TODO: Display the goddamn image
                        // TODO: Remove the intervals that have nothing to run for anymore
                    }

                    setInterval(() => {
                        axios.get('http://' + window.location.host + '/devices')
                            .then(response => {
                                this.devices = processDevices(response.data);
                                //this.devices = this.testDevices;
                                console.log("DEVICES:");
                                console.log(this.devices);

                                handleIntervalChecks(this.processedTiles, this.devices, this.intervalCheckups, this.intervals,
                                    this.tileProcessIntervalDataFuncs, this.deviceResponses);
                            })
                    }, 5000);
                });
            },
            methods: {
                sendCommand: function (device, endpoint, callback = () => {}) {
                    console.log("Sending command to " + device.id + "/" + endpoint.path)
                    axios.post("http://" + window.location.host + "/devices/" + device.id + endpoint.path)
                        .then((response) => {
                            callback(response)
                        })
                }
            }
        });
    </script>

</body>
</html>
